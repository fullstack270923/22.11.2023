<!DOCTYPE html>
<html lang="en">
<head>
    <title>home work solution</title>
</head>
<body>
    <script>

        x = parseInt(prompt('Enter a number (0-99):'))

        if (x < 10) {
            document.write(x)
            document.write(' ')
            document.write('is 1 digit')
        }
        else {
            document.write(x)
            document.write(' ')
            document.write('is 2 digit')            
        }

    </script>
</body>
</html>
