<!DOCTYPE html>
<html lang="en">

<head>
    <title>between</title>
</head>

<body>
    <script>
        
        // targil:
        // input a numebr from the user
        // the number should be between 0-100
        // if the number if in the range of 0-100 then document.write 'number in range'
        //  else document.write 'number NOT in range'
        // 1. AND && ........... x >= 0 and x <= 100
        // 2. OR || ..........   x < 0 or x > 100

        x = parseInt(prompt('Enter a number:'))
        if (x >= 0 && x <= 100) {
            document.write(x)
            document.write(' is in range')
        }
        else {
            document.write(x)
            document.write(' is NOT in range')
        }

        x = parseInt(prompt('Enter a number:'))
        if (x < 0 || x > 100) {
            document.write(x)
            document.write(' is NOT in range')
        }
        else {
            document.write(x)
            document.write(' is in range')
        }





    </script>
</body>

</html>
