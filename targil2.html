<!DOCTYPE html>
<html lang="en">

<head>
    <title>between</title>
</head>

<body>
    <script>
        
        // targil:
        // input 2 numbers from the user x, y
        // if both numbers are positive document.write 'both positive'
        //  else document.write 'both NOT positive'
        // 1. AND && ........... x > 0 and y > 0
        // 2. OR || ..........   x <= 0 or y <= 0

        const x = parseInt(prompt('Enter 1st number:'))
        const y = parseInt(prompt('Enter 2nd number:'))

        if (x > 0 && y > 0) {
            document.write(x)
            document.write(' , ')
            document.write(y)
            document.write(' are positive <br />')
        }
        else {
            document.write(x)
            document.write(' , ')
            document.write(y)
            document.write(' are NOT both positive <br />')
        }

        if (x <= 0 || y <= 0 ) {
            document.write(x)
            document.write(' , ')
            document.write(y)
            document.write(' are NOT both positive <br />')
        }
        else {
            document.write(x)
            document.write(' , ')
            document.write(y)
            document.write(' are positive <br />')
        }

    </script>
</body>

</html>
